{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Muses Â» Test your model</title>

	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/codemirror.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/night.css" %}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>

<body>
	<div class="topbar">
		<div class="tab">Tweak<a href="index/"><span class="tab-link"></span></a></div>
		<div class="tab tab-current">Test</div>
		<div class="run-button" id="run">&#9658; Run</div>
	</div>
	<div class="flex-container">
		<div class="flex-item" id="col1">
			<h4><span class="circled">1</span>Select model</h4>

			<div id="model-select">
				<input class="search" placeholder="Search models">
				<ul class="list">
					<li class="list-item">
						<h3 class="model-name">TF-IDF_IMDB</h3>
						<p class="model-desc">23-09-2018</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">K-MEAN_LIST</h3>
						<p class="model-desc">03-04-2017</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">Model 3</h3>
						<p class="model-desc">23-03-2016</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">MNIST</h3>
						<p class="model-desc">31-10-2017</p>
					</li>
				</ul>
			</div>

		</div>
		<div class="flex-item" id="col2">
			<h4><span class="circled">2</span>Input data</h4>

			<div id="json-input"></div>
		</div>
		<div class="flex-item" id="col3">
			<h4><span class="circled">3</span>Results</h4>

			<div id="output">{{result}}</div>
			<div id="api_code"></div>
			<button type="button" class="copy-button"><i class="fas fa-copy"></i>&nbsp;&nbsp;Copy to clipboard</button>
		</div>
	</div>

<script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/list.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/codemirror.js" %}" type="text/javascript"></script>
<script src="{% static "js/codemirror_mode/javascript.js" %}" type="text/javascript"></script>
<script src="{% static "js/codemirror_mode/placeholder.js" %}" type="text/javascript"></script>
<script src="{% static "js/circles.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/main.js" %}" type="text/javascript"></script>
<script src="{% static "js/run.js" %}" type="text/javascript"></script>

</body>
</html>
