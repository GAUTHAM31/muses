{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Muses Â» Tweak your model</title>

	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/codemirror.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/night.css" %}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
	<div class="topbar">
		<div class="tab tab-current">Tweak</div>
		<div class="tab">Test<a href="/Calculator/home/"><span class="tab-link"></span></a></div>
		<div class="run-button" id="run_tweak">&#9658; Run</div>
	</div>
	<div class="flex-container">
		<div class="flex-item" id="col1">
			<h4><span class="circled">1</span>Select algorithm</h4>

			<div id="model-select">
				<input class="search" placeholder="Search algorithms">
				<ul class="list">
					<li class="list-item">
						<h3 class="model-name">TF-IDF</h3>
						<p class="model-desc">23-09-2018</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">K-MEAN</h3>
						<p class="model-desc">03-04-2017</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">XGBoost</h3>
						<p class="model-desc">23-03-2016</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">MNIST</h3>
						<p class="model-desc">31-10-2017</p>
					</li>
				</ul>
			</div>

		</div>
		<div class="flex-item" id="col2">
			<h4><span class="circled">2</span>Input data</h4>

			<div class="data-buttons">
				<button type="button" class="upload-button"><i class="fas fa-database"></i>&nbsp;&nbsp;Select database</button>
				<span>OR</span>
				<button type="button" class="upload-button"><i class="fas fa-file-upload"></i>&nbsp;&nbsp;Upload CSV</button>
			</div>
			<div id="json-input"></div>
		</div>
		<div class="flex-item" id="col3">
			<h4><span class="circled">3</span>Results</h4>

			<div id="canvas">
				<div class="circle" id="circles-1"></div>
			</div>
		</div>
	</div>

	<script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/list.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/codemirror.js" %}" type="text/javascript"></script>
	<script src="{% static "js/codemirror_mode/javascript.js" %}" type="text/javascript"></script>
	<script src="{% static "js/codemirror_mode/placeholder.js" %}" type="text/javascript"></script>
	<script src="{% static "js/circles.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/main.js" %}" type="text/javascript"></script>
	<script src="{% static "js/run.js" %}" type="text/javascript"></script>

</body>
</html>
